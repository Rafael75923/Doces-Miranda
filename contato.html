<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Doces Mirandas</title>
    <link rel="stylesheet" href="assets/css/style.css">  <!-- CSS Geral -->
    <link rel="stylesheet" href="assets/css/contato.css">  <!-- CSS Específico da Página -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Logo Doces Mirandas">
        </div>
     
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Contato -->
    <section class="contato">
        <h2>Fale Conosco</h2>
        <p>Entre em contato conosco para encomendar doces ou tirar dúvidas!</p>

        <div class="contato-container">
            <!-- Formulário de Contato -->
            <div class="formulario">
                <form>
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <textarea placeholder="Sua mensagem" rows="5" required></textarea>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>

            <!-- Mapa Interativo -->
            <div class="mapa">
                <h3>Nossa Localização</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.929457416354!2d-43.17289668517337!3d-22.906846985013333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f5b658b6df5%3A0x3b40e26a20bb2c4c!2sRio%20de%20Janeiro%2C%20RJ!5e0!3m2!1spt-BR!2sbr!4v1632718226785!5m2!1spt-BR!2sbr"
                    width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Redes Sociais -->
    <section class="redes-sociais">
        <h2>Nossas Redes Sociais</h2>
        <div class="icones-sociais">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Doces Mirandas - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
